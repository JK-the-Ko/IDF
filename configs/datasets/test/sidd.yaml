dataset:
  target: idf.datasets.sidd.SIDDDataset
  params:
    dataroot: dataset_root_path/test/real/sidd
    patch_size: ~
    preload: False
    parallel_preload: True
    augmentation: False
    test: True

data_loader:
  batch_size: 1
  shuffle: false
  num_workers: 8
  drop_last: false

batch_transform:
  target: idf.datasets.batch_transform.IdentityBatchTransform