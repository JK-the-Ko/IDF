# Synthetic (paired) evaluation dataset configuration.
# Provides clean (GT) and synthetically degraded (LQ) image pairs for benchmarking.

dataset:
  target: idf.datasets.image_dataset.PairedDataset   # Dataset class handling paired GT / LQ folders.
  params:
    dataroot: dataset_root_path/test/dataset_name    # Root directory containing subfolders for GT and LQ images.
    
    # Select synthetic degradation folders using pattern: <noise_type>_<noise_level>
    lq_folder: gaussian_50                           # Folder name for low-quality (noisy) images.
    gt_folder: clean                                 # Folder name for ground-truth clean images.

    patch_size: ~                                    # Use full-resolution images; set integer to enable center/random cropping.
    augmentation: False                              # Keep deterministic evaluation (no augmentation during test).
    test: True                                       # Disable training-only randomizations.
    
    preload: False                                   # If True, load all images into memory at initialization.
    parallel_preload: False                          # If True and preload=True, use multiprocessing for faster load.

data_loader:
  batch_size: 1  
  shuffle: false
  num_workers: 8
  drop_last: false

batch_transform:
  target: idf.datasets.batch_transform.IdentityBatchTransform